<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/application.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<title>Podcast.fm | Sign In</title>
</head>
<body>
	<header id = "main_header" class="cf">
		<div class="wrapper_wide">
			<a href="index.html" id="logo">Podcast.fm</a>
				<nav>
					<ul>
						<li><a href="podcasts.html">Explore</a></li>
						<li><a href="sign-in.html">Sign In</a></li>
						<li><a href="sign-up.html">Create a Podcast</a></li>
					</ul>
				</nav>
			</div>
	</header>

	<div id="banner" class="sign_in_banner">
		<h1>Welcome back! It's nice to see you</h1>
	</div>

	<div id="form">
		<div class="wrapper_skinny">
			<form>
				<div class="field">
					<label>Email</label><br>
					<input type="email"/>	
				</div>

				<div class="field">
					<label>Password</label><br>
					<input type="password"/>	
				</div>	

				<div class="field">
					<label>Text</label><br>
					<input type="text"/>	
				</div>	

				<div class="field">
					<label>Text Area</label><br>
					<textarea></textarea>	
				</div>	

				<div class="actions">
					<input type="submit" class="button button_highlight button_block">
				</div>

			</form>
	  </div>
	</div>

</body>
</html>
